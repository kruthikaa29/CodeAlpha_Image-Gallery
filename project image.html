<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>

    <style>
        /* ===== BASIC STYLING ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        /* ===== FILTER BUTTONS ===== */
        .filters {
            margin-bottom: 20px;
        }

        .filters button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .filters button:hover {
            background: #555;
        }

        /* ===== GALLERY LAYOUT ===== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover Effect */
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* ===== LIGHTBOX ===== */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }

        /* Navigation Buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            #lightbox img {
                max-width: 95%;
            }
        }
    </style>
</head>

<body>

    <h1>Responsive Image Gallery</h1>

    <!-- FILTERS -->
    <div class="filters">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('city')">City</button>
        <button onclick="filterImages('animals')">Animals</button>
    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox">
        <span class="close" onclick="closeLightbox()">×</span>
        <button class="prev" onclick="changeImage(-1)">❮</button>
        <img id="lightbox-img">
        <button class="next" onclick="changeImage(1)">❯</button>
    </div>

    <script>
        /* ===== JAVASCRIPT ===== */
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentIndex = 0;

        // Open Lightbox
        function openLightbox(index) {
            currentIndex = index;
            lightbox.style.display = 'flex';
            lightboxImg.src = images[currentIndex].src;
        }

        // Close Lightbox
        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        // Next / Previous Image
        function changeImage(step) {
            currentIndex += step;

            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;

            lightboxImg.src = images[currentIndex].src;
        }

        // Filter Images
        function filterImages(category) {
            images.forEach(img => {
                if (category === 'all' || img.classList.contains(category)) {
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }
            });
        }
    </script>
